<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap"
      rel="stylesheet"
    />
    <title>Tape la taupe !</title>
  </head>

  <body>
    <header>
      <h1>Tape la taupe</h1>
      <a href="index.html">
        <button class="menu"></button>
      </a>
    </header>
    <main>
      <section class="leaderBoard">
        <div class="leaderBoardTitle">
          <h2>Leader Board</h2>
        </div>
      </section>
      <section class="leaderBoardArray">
        <div class="containerPositionLeaderBoard">
          <h3 class="titlePositionLeaderBoard">Pos</h3>
          <div class="positionLeaderBoard">
            <p>1</p>
          </div>
          <div class="positionLeaderBoard">
            <p>2</p>
          </div>
          <div class="positionLeaderBoard">
            <p>3</p>
          </div>
          <div class="positionLeaderBoard">
            <p>4</p>
          </div>
          <div class="positionLeaderBoard">
            <p>5</p>
          </div>
          <div class="positionLeaderBoard">
            <p>6</p>
          </div>
        </div>
        <div class="containerPseudoLeaderBoard">
          <h3 class="titlePseudoLeaderBoard">Nom du joueur</h3>
          <div class="pseudoLeaderBoard"></div>
          <div class="pseudoLeaderBoard"></div>
          <div class="pseudoLeaderBoard"></div>
          <div class="pseudoLeaderBoard"></div>
          <div class="pseudoLeaderBoard"></div>
          <div class="pseudoLeaderBoard"></div>
        </div>
        <div class="containerScoreLeaderBoard">
          <h3 class="titleScoreLeaderBoard">Score</h3>
          <div class="scoreLeaderBoard"></div>
          <div class="scoreLeaderBoard"></div>
          <div class="scoreLeaderBoard"></div>
          <div class="scoreLeaderBoard"></div>
          <div class="scoreLeaderBoard"></div>
          <div class="scoreLeaderBoard"></div>
        </div>
      </section>
    </main>
  </body>
</html>
